<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Camping Community</title>

    <!-- Custom fonts for this template-->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <!-- css변경 -->
    <link href="css/sb-admin-2.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">회원가입</h1>
                            </div>
                            <form class="user">
                                <div class="form-group row">
                                    <div class="col-sm-12 mb-3 mb-sm-0">
                                        <label for="my_name">이름</label>
                                        <input type="text" class="form-control form-control-user" id="exampleFirstName"
                                        name="exampleFirstName"
                                        style="text-align: center;"
                                            placeholder="이름을 입력하세요">
                                    </div>
                                    <!-- <div class="col-sm-6"> -->
                                        <!-- <input type="text" class="form-control form-control-user" id="exampleLastName" -->
                                            <!-- placeholder="Last Name"> -->
                                   
                                    <!-- </div> -->
                                  
                                </div>
                                <div class="form-group row">
                                <div class="form-id">
                                    <div class="col-sm-12 mb-3 mb-sm-0">
                                        <label for="my_id">아이디</label>
                                        <input type="text" class="form-control form-control-user" id="my_id"
                                        style="text-align: center;"
                                        name="my_id"
                                            placeholder="아이디를 입력하세요">
                                </div>
                              
                                </div>
                                  <div class="col-sm-4 mb-3 mb-sm-0 " style="padding-top: 40px;">
                                    <a href="#" class="btn btn-success btn-icon-split" style="text-align:center;" onclick="duplicate(); return false;">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-check"></i>
                                        </span>
                                        <span class="text">중복</span>
                                    </a>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <label for="my_password">비밀번호</label>
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleInputPassword" 
                                            name="exampleInputPassword"
                                            placeholder="비밀번호를 입력하세요">
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="my_Reapeatpassword">비밀번호 확인</label>
                                        <input type="password" class="form-control form-control-user"
                                            id="exampleRepeatPassword" 
                                            name="exampleRepeatPassword" placeholder="비밀번호 확인">
                                    </div>
                                </div>
                                <div class="form-group ">
                                    <label for="my_Email">메일주소</label>
                                    <input type="email" class="form-control form-control-user" id="exampleInputEmail"
                                        placeholder="메일주소를 입력하세요">
                                </div>
                                <div class="form-group ">
                                    <label for="my_number">휴대폰번호</label>
                                    <input type="tel" class="form-control form-control-user" id="mynumber"
                                        placeholder="휴대폰번호를 입력하세요">
                                </div>
                             
                                <a href="login.html" class="btn btn-primary btn-user btn-block">
                                    가입완료
                                </a>
                                <hr>
                                <a href="index.html" class="btn btn-google btn-user btn-block">
                                    <i class="fab fa-google fa-fw"></i> Register with Google
                                </a>
                                <a href="index.html" class="btn btn-facebook btn-user btn-block">
                                    <i class="fab fa-facebook-f fa-fw"></i> Register with Facebook
                                </a>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="login.html">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
